<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable = yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Vcard</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <!-- front -->
        <div class="card-front">
          <div class="left">
            <img src="./styleMeAlex-text-transp.png" alt="pic" />
            <h4><span>Web</span> Design</h4>
          </div>
          <div class="right">
            <div class="person right-content">
              <i class="fas fa-user-tie"></i>
              <div>
                <h4>Alex Tarchini</h4>
                <p>Web Designer</p>
              </div>
            </div>
            <div class="phone right-content">
              <i class="fas fa-phone"></i>
              <div>
                <p>01 234 567 89</p>
              </div>
            </div>
            <div class="email right-content">
              <i class="fas fa-envelope-open"></i>
              <div>
                <p>alex@gmail.com</p>
              </div>
            </div>
            <div class="address right-content">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                <p>github.com/alextarchini</p>
                <p>facebook.com/styleMeAlex</p>
              </div>
            </div>
          </div>
        </div>
        <!-- back -->
        <div class="card-back">
          <img src="./styleMeAlex-text-transp.png" alt="logo" />
        </div>
      </div>
    </div>
  </body>
</html>
